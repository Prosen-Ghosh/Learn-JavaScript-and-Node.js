<!DOCTYPE html>
<html>
    <head>
        <title>Test JQuery</title>
        <script src='jquery_dev.js'></script>
        <script src='fade.js'></script>
    </head>
    <body>
        <center>
            <div><h1>fadeIn() And fadeOut() Method Example</h1></div>
            <button id='fadein'>Fade In</button>
            <button id='fadeout'>Fade Out</button>
            <div>
                <div id='div1' style="width: 50px;height: 50px;background-color: red;display: none"></div>
                <div id='div2' style="width: 50px;height: 50px;background-color: yellow;display: none"></div>
                <div id='div3' style="width: 50px;height: 50px;background-color: blueviolet;display: none"></div>
                <div id='div4' style="width: 50px;height: 50px;background-color: blue;display: none"></div>
            </div>
            
            <div><h1>fadeToggle() Method Example</h1></div>
            <button id='fadeToggle'>Fade Toggle</button>
            <div>
                <div id='div1T' style="width: 50px;height: 50px;background-color: red;display: none"></div>
                <div id='div2T' style="width: 50px;height: 50px;background-color: yellow;display: none"></div>
                <div id='div3T' style="width: 50px;height: 50px;background-color: blueviolet;display: none"></div>
                <div id='div4T' style="width: 50px;height: 50px;background-color: blue;display: none"></div>
            </div>

            <div><h1>fadeTo() Method Example</h1></div>
            <button id='fadeTo'>Fade To</button>
            <div>
                <div id='div1To' style="width: 50px;height: 50px;background-color: red;"></div>
                <div id='div2To' style="width: 50px;height: 50px;background-color: yellow;"></div>
                <div id='div3To' style="width: 50px;height: 50px;background-color: blueviolet;"></div>
                <div id='div4To' style="width: 50px;height: 50px;background-color: blue;"></div>
            </div>
        </center>
    </body>
</html>
